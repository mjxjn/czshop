{__NOLAYOUT__}
<include file="main:style" />
<div class="content">
    <div class="site">
        Commerz Board <a href="#">管理中心</a> > 后台首页
    </div>
   	<div class="install mt10">
    	<dl>
        	<dt><a href="{:U('adminUser/index')}" >团队列表</a><a href="{:U('adminUser/create')}" class="hover">添加团队</a></dt>
            <form name="form" action="{:U('adminUser/create')}" method='post' id="form" >
            <dd> 
            	<ul class="web">
                    <li>
                        <strong>管理员帐号：</strong>
                            <input type="text" name="admin_name" value="" class="text_input" /><span>格式可以是3~16位由任意中文，字母，数组组合而成</span>
                    </li>
                    <li>
                        <strong>密码：</strong>
                            <input type="password" name="password" value="" class="text_input" /><span>格式可以是6~22位由任意字母，数组及特殊符号组合而成</span>
                    </li>
                    <li>
                        <strong>确认密码：</strong>
                            <input type="password" name="repassword" value="" class="text_input" /><span>请再次输入密码</span>
                    </li>
                    <li>
                        <strong>状态：</strong>
                        <b>
                            <label><input type="radio" name="status" checked value="0" id="status_0" /> 开启 </label>
                            <label><input type="radio" name="status" value="1" id="status_1" /> 禁用 </label>
                        </b>
                        <span></span>
                    </li>
                </ul>
                <div class="input1">
                	<input type="image" src="../Public/images/input_1.png" />
                </div>
            </dd>
            </form>
        </dl>
    </div>

    </div>
</div>

{__NOLAYOUT__}
<include file="main:style" />
<div class="content">
    <div class="site">
        Commerz Board <a href="{U:('index/home')}">管理中心</a> > 支付平台设置
    </div>
   	<div class="install mt10">
    	<div class="login mt10">
        	<h3>支付平台列表</h3>
            <div class="table">
            	<table>
                	<tr>
                    	<th>图标</th>
                        <th>名称</th>
                        <th>状态</th>
                        <th>描述</th>
                        <th>操作</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                        	<td><img src="{$vo.pay_logo}" alt="{$vo.pay_name}" /></td>
                        	<td>{$vo.pay_name}</td>
                        	<td><eq name="vo.status" value="0">关闭<else/>启用</eq></td>
                        	<td>{$vo.pay_desc}</td>
                        	<td><a href="{:U('payment/config',array('id'=>$vo['pay_id']))}">配置</a></td>
                        </tr>
                    </volist>
                </table>
            </div>
        </div>
        <div class="page">{$page}</div>
    </div>
    <div class="copy">
        Powered by Commerz 1.0 版权所有 © 2013 迪米盒子网络科技有限公司，并保留所有权利。
    </div>
</div>
<script>
$(function(){
	$(".odd li:odd").css("background","#fff");
	$(".even li:even").css("background","#fff");
	$(".table tr:odd").css("background","#fff");
});
</script>

{__NOLAYOUT__}
<include file="main:style" />
<div class="content">
    <div class="site">
        {$Think.lang.app_name} <a href="{:U('index/home')}">{$Think.lang.global_set}</a> > {$Think.lang.log_setting}
    </div>
    <div class="install mt10">
        <dl>
            <dt><a href="{:U('system/regset')}" class="hover">{$Think.lang.reg_setting}</a><a href="{:U('system/logset')}">{$Think.lang.log_setting}</a></dt></a></dt>
            <form method="post" action="{:U('system/save')}" id="form">
                <input name="groupid" value="{$groupid}" type="hidden">
                <dd>
                    <ul class="web">
                        <volist name="list" id="vo">
                            <li>
                                <strong>{$vo.info}ï¼š</strong>
                                <switch name="vo.type" >
                                    <case value="input">
                                        <input type="text" value="{$vo.value}" class="text_input" name="system[{$vo.varname}]"/>
                                    </case>
                                    <case value="radio">
                                        <b>
                                            <volist name="vo.list" id="data">
                                                <label><input type="radio" name="system[{$vo.varname}]" value="{$data.val}" <eq name='data.val' value='$vo.value'>checked</eq>/> {$data.lang} </label>
                                            </volist>
                                        </b>
                                    </case>
                                    <case value="textarea">
                                        <textarea name="system[{$vo.varname}]">{$vo.value}</textarea>
                                    </case>
                                    <case value="select">
                                        <select name="system[{$vo.varname}]">
                                            <volist name="vo.list" id="data">
                                                <option value="{$data.val}" <eq name='data.val' value='$vo.value'>selected</eq>>{$data.lang}</option>
                                            </volist>
                                        </select>
                                    </case>
                                    <default />
                                        <input type="text" value="{$vo.value}" class="text_input" name="system[{$vo.varname}]"/>
                                </switch>
                                <span>{$vo.lang}</span>
                            </li>
                        </volist>
                    </ul>
                    <div class="submit1 input1">
                        <a href="javascript:void(0)" class="clos1" onclick='$("#form").submit()'>{$Think.lang.save}</a>
                    </div>
                </dd>
            </form>
        </dl>
    </div>
    <div class="copy">
        {$Think.lang.copy}
    </div>
</div>
<script>
$(function(){
    $(".odd li:odd").css("background","#fff");
    $(".even li:even").css("background","#fff");
});
</script>

{__NOLAYOUT__}
<include file="main:style" />
<div class="content">
    <div class="site">
        Commerz Board <a href="__APP__/index/home">管理中心</a> > 站点设置
    </div>
   	<div class="install mt10">
    	<dl>
        	<dt>
                <a href="__URL__/siteset/groupid/1" <eq name="groupid" value="1">class="hover"</eq>>站点信息</a>
                <a href="__URL__/siteset/groupid/2" <eq name="groupid" value="2">class="hover"</eq>>基本设置</a>
                <a href="__URL__/siteset/groupid/3" <eq name="groupid" value="3">class="hover"</eq>>购物设置</a>
                <a href="__URL__/siteset/groupid/4" <eq name="groupid" value="4">class="hover"</eq>>显示设置</a>
                <a href="__URL__/siteset/groupid/5" <eq name="groupid" value="5">class="hover"</eq>>商品设置</a>
            </dt>
            <form method="post" action="__URL__/save">
                <input name="groupid" value="{$groupid}" type="hidden">
                <dd>
                	<ul class="web">
                        <volist name="list" id="vo">
                            <li>
                                <strong>{$vo.info}：</strong>
                                <switch name="vo.type" >
                                    <case value="input">
                                        <input type="text" value="{$vo.value}" class="text_input" name="system[{$vo.varname}]"/>
                                    </case>
                                    <case value="radio">
                                        <b>
                                            <volist name="vo.list" id="data">
                                                <label><input type="radio" name="system[{$vo.varname}]" value="{$data.val}" <eq name='data.val' value='$vo.value'>checked</eq>/> {$data.lang} </label>
                                            </volist>
                                        </b>
                                    </case>
                                    <case value="textarea">
                                        <textarea name="system[{$vo.varname}]">{$vo.value}</textarea>
                                    </case>

                                    <case value="select">
                                        <select name="system[{$vo.varname}]">
                                            <volist name="vo.list" id="data">
                                                <option value="{$data.val}" <eq name='data.val' value='$vo.value'>selected</eq>>{$data.lang}</option>
                                            </volist>
                                        </select>
                                    </case>
                                    <default />
                                        <input type="text" value="{$vo.value}" class="text_input" name="system[{$vo.varname}]"/>
                                </switch>
                                <span>{$vo.lang}</span>
                            </li>
                        </volist>
                    </ul>
                    <div class="input1">
                    	<input type="image" src="../Public/images/input_1.png" />
                    </div>
                </dd>
            </form>
        </dl>
    </div>

    </div>
</div>

$(function(){
	$(".odd li:odd").css("background","#fff");
	$(".even li:even").css("background","#fff");
});
</script>
